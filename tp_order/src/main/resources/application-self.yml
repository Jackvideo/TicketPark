#开发环境配置
spring:
  application:
    name: tp-order
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        ip: localhost
        port: 8082
        username: nacos
        password: nacos
  #配置数据库连接
  datasource:
    druid:
      url: jdbc:mysql://localhost:3306/ticket?characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowMultiQueries=true&rewriteBatchedStatements=true
      username: root
      password: 123456
      driver-class-name: com.mysql.cj.jdbc.Driver
  #配置rabbitmq
  rabbitmq:
    host: localhost # 你的虚拟机IP
    port: 5672 # 端口
    virtual-host: /test # 虚拟主机
    username: froggy # 用户名
    password: 123456 # 密码
server:
  port: 8082



mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true #驼峰命名匹配
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #控制台输出mysql信息
  global-config:
    db-config:
      id-type: assign_id #使用雪花算法生成id